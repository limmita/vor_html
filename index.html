<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forma for vor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- <link rel="stylesheet" type="text/css" href="dist/style.css"> -->
</head>
<body>
	<form>

<!-- Анкетные данные -->
<div class="form-group row">
    <label for="fio" class="col-sm-2 col-form-label">ФИО</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fio" placeholder="ФИО">
    </div>
  </div>
  </div>
  <div class="form-group row">
    <label for="nic" class="col-sm-2 col-form-label">Кличка</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nic" placeholder="Кличка">
    </div>
  </div>

<div class="form-group row">
    <label for="date" class="col-2 col-form-label">День рождения</label>
    <div class="col-sm-auto">
      <input class="form-control" type="date" value="" id="date">
    </div>
  </div>

<!-- Значение в криминальном мире -->
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">РАНГ</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_vor" value="vor">
          <label class="form-check-label" for="rang_vor">
            Вор в законе
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_see" value="see">
          <label class="form-check-label" for="rang_see">
            Смотрящий
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_posit" value="posit">
          <label class="form-check-label" for="rang_posit">
            Положенец
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_bookk" value="bookk">
          <label class="form-check-label" for="rang_bookk">
            Держит общак
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_authority" value="authority">
          <label class="form-check-label" for="rang_authority">
            Авторитет
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="rang_bandit" value="bandit">
          <label class="form-check-label" for="rang_bandit">
            Бандит
          </label>
        </div>
      </div>
    </div>
  </fieldset>



<!-- Принадлежность к клану или группы -->
  <div class="form-group row">
    <label for="color" class="col-2 col-form-label">От вора</label>
    <div class="col-sm-10">
      <select id="color" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="step" class="col-2 col-form-label">От кого шагает</label>
    <div class="col-sm-auto">
      <input class="form-control" type="number" value="" id="step">
    </div>
  </div>

   

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
	<script src='dist/main.js'></script>
</body>
</html>
